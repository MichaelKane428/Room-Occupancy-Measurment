<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static',filename='stylesheet.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="topnav" id="myTopnav">
          <a href="http://michaelkanefyp.dynu.net:5000">Home</a>
          <a href="http://michaelkanefyp.dynu.net:5000/login/">Login</a>
          <a class="active" href="http://michaelkanefyp.dynu.net:5000/register/">Register</a>
          <a href="http://michaelkanefyp.dynu.net:5000/upload/">Upload</a>
            <a href="http://michaelkanefyp.dynu.net:5000/gallery/">Gallery</a>
            <a href="http://michaelkanefyp.dynu.net:5000/logout/">Logout</a>
        </div>
        <div class="content">
            <h3>Fill in the boxes below to register.</h3>
            <form action="" class="registrationForm" method="post" enctype=multipart/form-data>
                <br/>
                <input type="text" name="username" placeholder="Username" value="{{request.form.username}}">
                <br/>
                <input type="password" name="password" placeholder="Password" value="{{request.form.password}}">
                <br/>
                <input type="password" name="confirmpassword" placeholder="Confirm Password" value="{{request.form.confirmpassword}}">
                <br/>
                <input type="text" name="email" placeholder="Email" value="{{request.form.email}}">
                <br/>
                <input type="submit" value="Login">
                <br/>
            </form>
        </div>
    </div>
</body>
</html>
