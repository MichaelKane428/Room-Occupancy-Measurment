<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://malsup.github.com/jquery.cycle2.js"></script>
    <!--https://www.w3schools.com/css/css_image_gallery.asp-->
    <link rel="stylesheet" href="{{ url_for('static',filename='stylesheet.css') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta id="path_to_images" data-paths="{{ images }}">
    <title>Gallery</title>

</head>
<body>
    <div class="container">
        <div class="topnav" id="myTopnav">
          <a href="http://michaelkanefyp.dynu.net:5000">Home</a>
          <a href="http://michaelkanefyp.dynu.net:5000/login/">Login</a>
          <a href="http://michaelkanefyp.dynu.net:5000/register/">Register</a>
          <a href="http://michaelkanefyp.dynu.net:5000/upload/">Upload</a>
            <a class="active" href="http://michaelkanefyp.dynu.net:5000/gallery/">Gallery</a>
            <a href="http://michaelkanefyp.dynu.net:5000/logout/">Logout</a>
        </div>
        <div class="content">
            <h1>Test</h1>
            <div class="row">
                <div class="slideshows">
                    <div class="cycle-slideshow"
                        data-cycle-fx="scrollHorz"
                        data-cycle-timeout="0"
                        data-cycle-prev="#prev"
                        data-cycle-next="#next"
                        >
                    </div>
                </div>
                <div class="slideshows">
                    <div class="cycle-slideshow"
                        data-cycle-fx="scrollHorz"
                        data-cycle-timeout="0"
                        >
                    </div>
                </div>
            </div>
            <div class="selection">
                <div class="center">
                    <a href=# id="prev">Prev</a>
                    <a href=# id="next">Next</a>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="{{ url_for('static',filename='gallery.js') }}"></script>

</html>
